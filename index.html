<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Fetch API</title>
</head>
<style>
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
               <h1>Fetch API</h1>
               <button id="btn-1" class="btn btn-light border">GET TEXT</button>
               <button id="btn-2" class="btn btn-light border">GET JSON</button>
               <button id="btn-3" class="btn btn-light border">GET API DATA</button>
            </div>
        </div>
        <!-- Loader -->
        
        <div id="loader" class="row d-none">
            <div class="col-md-3">
                <div class="text-left">
                    <div class="spinner-border my-4" style="width: 4rem; height: 4rem; border-width: .40em;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="row">
            <div class="col-md-12">
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
<script src="js/Jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
